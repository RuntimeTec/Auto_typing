<!DOCTYPE html>
<html>
<head>
	<title>Typewriter(auto typing) - RuntimeTech</title>

	<style>
		p {
			font-family: cursive;
			font-size: 1rem;
			text-shadow: 2px 4px 2px limegreen;
			color: limegreen;
		}
	</style>

</head>
<body>
	<!-- Let make it more fun -->
	<!-- Thanks for watching -->
	<p id="typed"></p>
</body>
	<script>
		var text = '<code>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum nobis est enim beatae debitis. Quaerat earum non sed voluptatem dolorum, dolore cum laboriosam tenetur repellat, eos magni numquam repellendus molestias.</code>';
		var i = 0;
		function typeWriter() {
		 	if(i < text.length) {
		 		document.getElementById('typed').innerHTML += text.charAt(i);
		 		i++;
		 	}
		 	setTimeout(typeWriter, 50);
		 } 
		 onload = typeWriter;
	</script>
</html>
